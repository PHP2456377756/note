<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加学生信息</title>
</head>

<body>
<!--简单导航栏-->
<a href="?c=Student&a=index">学生管理</a> | 
<a href="?c=News&a=index">新闻管理</a>
<hr>

<div style="text-align:center;padding-bottom:10px;">
	<h2>添加学生信息</h2>
	<a href="javascript:history.go(-1)">返回列表页</a> 
</div>

<!--添加学生信息的表单-->
<form name="form1" method="post" action="?c=Student&a=insert">
<table width="400" border="1" bordercolor="#ccc" rules="all" cellpadding="5" align="center">
	<tr>
		<td width="80" align="right">姓名：</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td width="80" align="right">性别：</td>
		<td>
			<input type="radio" name="sex" value="男" checked>男
			<input type="radio" name="sex" value="女">女
		</td>
	</tr>
	<tr>
		<td width="80" align="right">年龄：</td>
		<td><input type="text" name="age"></td>
	</tr>
	<tr>
		<td width="80" align="right">学历：</td>
		<td>
			<select name="edu">
				<option value="初中">初中</option>
				<option value="高中">高中</option>
				<option value="大专" selected>大专</option>
				<option value="大本">大本</option>
				<option value="研究生">研究猪</option>
			</select>
		</td>
	</tr>
	<tr>
		<td width="80" align="right">工资：</td>
		<td><input type="text" name="salary"></td>
	</tr>
	<tr>
		<td width="80" align="right">奖金：</td>
		<td><input type="text" name="bonus"></td>
	</tr>
	<tr>
		<td width="80" align="right">籍贯：</td>
		<td><input type="text" name="city"></td>
	</tr>
	<tr>
		<td width="80" align="right">&nbsp;</td>
		<td><input type="submit" value="提交"></td>
	</tr>
</table>
</form>
</body>
</html>
